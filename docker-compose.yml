version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: crm_hospital_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-Patients}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - '${DB_PORT:-5432}:5432'
    networks:
      - crm_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-postgres}']
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Web Application
  web:
    build: .
    container_name: crm_hospital_web
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme123}@db:5432/${POSTGRES_DB:-Patients}
    volumes:
      - ./website/app/logs:/app/website/app/logs
      - ./website/app/static:/app/website/app/static
    ports:
      - '${WEB_PORT:-8000}:8000'
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/']
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional, но рекомендуется)
  nginx:
    image: nginx:alpine
    container_name: crm_hospital_nginx
    restart: unless-stopped
    ports:
      - '${NGINX_PORT:-80}:80'
      - '${NGINX_SSL_PORT:-443}:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./website/app/static:/var/www/static:ro
    depends_on:
      - web
    networks:
      - crm_network

volumes:
  postgres_data:
    driver: local

networks:
  crm_network:
    driver: bridge
