<!DOCTYPE html>
<html>
<head>
    <title>Документы</title>
    <link rel="stylesheet" href="/css/mycss/document.css">
</head>
<body>
    <h1>Список документов</h1>
    <a href="{{ url_for('add_document') }}">Добавить новый документ</a>
    <ul>
        {% for document in documents %}
            <li>
                <h2>{{ document.title }}</h2>
                <p>{{ document.description }}</p>
                <a href="{{ url_for('static', path=document.file_path) }}" target="_blank">Смотреть файл</a>
                <a href="{{ url_for('edit_document', document_id=document.id) }}">Изменить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
